# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    - cron: '0-59/10 1-4 * * 1'
  push:
    branches: [ main ]
  #pull_request:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Read last week tweet content
        id: oldtweet
        uses: juliangruber/read-file-action@v1
        with:
          path: ./tweet

      - name: Export Variables
        env:
          BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          echo "BEARER_TOKEN=$BEARER_TOKEN" >> .env
          echo "OLDTWEET=${{steps.oldtweet.outputs.content}}" >> .env

#      - name: Run parser
      - uses: actions/setup-python@v2
        id: parser
        with:
          python-version: '3.7'
          architecture: 'x64'
      - run : |
          pip install python-twitter-v2
          pip install python-dotenv
          output=$(python tawawa.py)
          output="${output//'%'/'%25'}"
          output="${output//$'\n'/'%0A'}"
          output="${output//$'\r'/'%0D'}"
          echo "::set-output name=result::$output"

      - name: print result
        run: echo "${{ steps.parser.outputs.result }}"

      - name: Read tweet content
        id: tweet
        uses: juliangruber/read-file-action@v1
        with:
          path: ./tweet

      - name: send notice notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO}}
          token: ${{ secrets.TELEGRAM_TOKEN}}
          message: 注意

      - name: send tweet content for telegram message 
        uses: appleboy/telegram-action@master
        # These are environments secrets.
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{steps.tweet.outputs.content}}

